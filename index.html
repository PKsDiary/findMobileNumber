<!DOCTYPE html>
<html>
	<head>
		<title>Extract Mobile Number</title>
		<script>
			
			function findNumber(){
				var id = document.getElementById("orderID").value;
				var number ="";
				var i;
				for(i = 1; i < id.length; i+=2)
				{
					if(id.charAt(i) == '6'){
						number=number.concat("9");
					}
					else if(id.charAt(i) == '7'){
						number=number.concat("8");
					}
					else if(id.charAt(i) == '8'){
						number=number.concat("7");
					}
					else if(id.charAt(i) == '9'){
						number=number.concat("6");
					}
					else if(id.charAt(i) == 'a'){
						number=number.concat("5");
					}
					else if(id.charAt(i) == 'b'){
						number=number.concat("4");
					}
					else if(id.charAt(i) == 'c'){
						number=number.concat("3");
					}
					else if(id.charAt(i) == 'd'){
						number=number.concat("2");
					}
					else if(id.charAt(i) == 'e'){
						number=number.concat("1");
					}
					else if(id.charAt(i) == 'f'){
						number=number.concat("0");
					}
				}
				
				//return mob;
				document.getElementById("orderID").value = number;
			}
		</script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
		<link rel="stylesheet" type="text/css" href="LinkStyles.css">
		
	</head>
	<body>
	
	<form onsubmit="">
		<br><br><br>
		<div class="wrap">
			<div class="search">
				<button type="reset" class="searchButton">
					<i class="material-icons text-dark">refresh</i>
				</button>
				<input type="text" class="searchTerm" id="orderID" name="orderID" placeholder="What are you looking for?">
				<button type="button" class="searchButton" onclick="findNumber()">
					<i class="material-icons text-dark">search</i>
				</button>
			</div>
		</div>
	</form>
	</body>
</html>
